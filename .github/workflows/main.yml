name: Python application test with Github Action

on: [push]
jobs: 
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: action/setup-python@v1
        with:
          python-version: 3.10
      - name: Install dependencies
        run: |
          make install
      - name: Lint with pylint
        run: |
          make lint
      - name: Test eith pytest
        run: |
          make test
      - name: Format with Python Black
        run: |
          make foramt
